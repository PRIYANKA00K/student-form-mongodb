<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
  <h2>Student Registration Form</h2>

  <form id="studentForm">
    <input type="text" placeholder="Name" id="name" required><br><br>
    <input type="email" placeholder="Email" id="email" required><br><br>
    <input type="number" placeholder="Age" id="age" required><br><br>
    <input type="text" placeholder="Course" id="course" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const student = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        age: document.getElementById("age").value,
        course: document.getElementById("course").value
      };

      const response = await fetch("/add-student", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      });

      const data = await response.json();
      showPopup(data.message);
    });
    function showPopup(message) {
    document.getElementById("popupMessage").innerText = message;
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("studentForm").reset();
  }
  </script>
<div id="popup" class="popup">
  <p id="popupMessage"></p>
  <button onclick="closePopup()">OK</button>
</div>
</center>

</body>
</html>
